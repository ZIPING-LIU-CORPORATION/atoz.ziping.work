name: Cypress Tests with Install Job and a Scheduled Case
on:
  push:
    branches: [canary, clipped-canary]
  schedule:
    - cron: '*/5 * * * *'


   
  
jobs:
  install:
    runs-on: ubuntu-latest
    container: cypress/browsers:node18.6.0-chrome105-ff104
    steps:
      - name: Checkout
        uses: actions/checkout@v2



      - name: Cypress install
        uses: cypress-io/github-action@v4.2.0 # use the explicit version number
        with:
          # Disable running of tests within install job
          runTests: false
          build: npm run install

      - name: Save /__w/atoz.ziping.work/atoz.ziping.work folder
        uses: actions/upload-artifact@v2
        with:
          name: /__w/atoz.ziping.work/atoz.ziping.work
          if-no-files-found: error
          path: /__w/atoz.ziping.work/atoz.ziping.work

  ui-chrome-tests:
    name: Catch the Cache of the Cypress then Run the Existency Check for Employee Alias in Amazon Databases
    runs-on: ubuntu-latest
    container: cypress/browsers:node18.6.0-chrome105-ff104
    environment:
      cypress
    steps:
      - name: Checkout
        uses: actions/checkout@v2



      - name: Cypress cache
        uses: cypress-io/github-action@v2
        with: 
          name:  /__w/atoz.ziping.work/atoz.ziping.work
          path:  /__w/atoz.ziping.work/atoz.ziping.work
          config-file: 'cypress.config.ts'
          group: 'UI - Chrome'

    
      - name: 'UI Tests - Chrome'
        uses: cypress-io/github-action@v4.2.0 # use the explicit version number
        with:
          # we have already installed all dependencies above
          install: false      
          browser: chrome
          record: true
          parallel: true
          group: 'UI - Chrome'
          spec: cypress/e2e/*
          config-file: 'cypress.config.ts'

        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Recommended: pass the GitHub token lets this action correctly
          # determine the unique run id necessary to re-run the checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
